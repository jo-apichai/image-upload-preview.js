<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload Preview</title>

    <link rel="stylesheet" type="text/css" href="../image-upload-preview.css">
    <link rel="stylesheet" type="text/css" href="example.css">

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="../image-upload-preview.js"></script>
    <script type="text/javascript" src="example.js"></script>
  </head>
  <body>
    <h2>Image Upload Preview</h2>
    <form action="example.html" method="post">
      <div class="image-uploader">
        <div class="image-new">
          <button type="button" class="image-trigger">Upload Image</button>
          <p>You can also drop an image in this box too.</p>
        </div>

        <div class="image-exists">
          <div class="image-preview"></div>
          <div class="image-remove">X</div>
        </div>

        <input type="file" name="image">
      </div>
    </form>
  </body>
</html>
